<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <button>点击</button>
    <script src="./vue3.js"></script>
    <script>
        const root = document.querySelector("#app");
        const button = document.querySelector('button')
        const o = reactive({
            num: 1
        })
        
        const doubleNum = computed(() => o.num * 2)
        console.log(doubleNum, 777)
        effect(() => {
            root.innerHTML = `<div>点击次数${o.num};点击次数double${doubleNum.value}</div>`
        })
        button.addEventListener('click', function(){
            o.num++;
        }, false)
    </script>
</body>
</html>
